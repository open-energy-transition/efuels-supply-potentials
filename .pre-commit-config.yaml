exclude: ^(LICENSES)

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-merge-conflict
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: trailing-whitespace
  - id: check-added-large-files
    args: ['--maxkb=2000']

# Python formatting only (NO lint)
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.2
  hooks:
  - id: ruff-format

# YAML formatting (exclude legacy + CI)
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-yaml
    exclude: ^(\.github/workflows/|configs/scenarios/|envs/.*-pinned\.yaml|pinned\.yaml|\.lock\.yaml)$
    args: [--autofix, --indent, '2', --preserve-quotes]

# YAML linting (same exclusions)
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.36.2
  hooks:
  - id: yamllint
    exclude: ^(\.github/workflows/|configs/scenarios/|envs/.*-pinned\.yaml|pinned\.yaml)$
    args: [--format, parsable, -c=.yamllint]

# Format Snakemake rule / workflow files
- repo: https://github.com/snakemake/snakefmt
  rev: v0.10.2
  hooks:
  - id: snakefmt

# Check for FSFE REUSE compliance (licensing)
- repo: https://github.com/fsfe/reuse-tool
  rev: v5.0.2
  hooks:
  - id: reuse
    exclude: ^(submodules/|\.git/)
